<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
      div {
        height: 200px;
        width: 100px;
        border: 5px solid black;
      }
    </style>
  </head>
  <body>
    <form action="#">
      <input type="text" id="risi" />
      <button onclick="return table()">submit</button>
      <br />
      <div id="div"></div>
    </form>

    <script>
      function table() {
        let risi = document.getElementById("risi").value;
        let div = document.getElementById("div");
        res = ``;

        for (num = 1; num <= 10; num++) {
          res = res + (risi + "x" + num + "=" + risi * num + "<br>");
        }
        div.innerHTML = res;
        return false;
      }
    </script>
  </body>
</html>
