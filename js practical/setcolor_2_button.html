<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 100px;
        width: 100px;
        border: 1px solid black;
      }
    </style>
    <script>
      function colorgreen() {
        let green = document.getElementById("green").value;
        let div1 = document.getElementById("div1");

        green = div1.style.backgroundColor = "green";

        return false;
      }

      function colorblue() {
        let blue = document.getElementById("blue").value;
        let div2 = document.getElementById("div2");

        blue = div2.style.backgroundColor = "blue";
        return false;
      }
    </script>
  </head>
  <body>
    <button id="green" onclick="return colorgreen()">Green</button>
    <button id="blue" onclick="return colorblue()">Blue</button>

    <div id="div1">risi</div>
    <div id="div2">risi</div>
  </body>
</html>
